<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Loja-vtex-jussi</title>

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <section class="nav-bar">

            <div class="menu-logo-jussi">
                <img src="assets/home/logoJussiVectorGreen.jpg" alt="logo jussi">
                <p>Nossas soluções</p>
                <p>Conheça a jussi</p>
            </div>
    
            <div class="search-login-cart">
                <div class="first-part">
                    <p>Buscar</p>
                    <img class="search-bar" src="assets/icons/search.png" alt="Lupa de pesquisa">
                </div>
                <div>
                    <div class="second-part">
                        <p>Login</p>
                        <img class="shopping-cart" src="assets/icons/shopping-cart.jpg" alt="Carrinho de compras">
                    </div>
                </div>
            </div>

        </section>

        <section class="background">

            <div class="background-text">
                <p>Criamos lojas que vendem mais.</p>
                <p>A Jüssi é especialista na criação de lojas usando a plataforma VTEX. Precisa criar sua loja ou migrar de plataforma?</p>
                <a href="#">Veja nossas soluções</a>
            </div>

            <div class="background-images">
                <div id="imagem1">
                    <img src="assets/home/Rectangle 3.jpg" alt="Imagem de uma batedeira">
                    <a href="#">Comprar em 12x</a>
                </div>
                
                <div id="imagem2">
                    <img src="assets/home/Rectangle 3 (1).jpg" alt="Imagem de uma geladeira">
                    <a href="#">Mais detalhes</a>
                </div>
                
                <div id="imagem3">
                    <img src="assets/home/Rectangle 3 (2).jpg" alt="Imagem de uma bebida">
                    <a href="#">Adicionar à sacola</a>
                </div>
                
            </div>
                
        </section>
    </body>
</html>
